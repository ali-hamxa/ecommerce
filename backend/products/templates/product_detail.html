<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 400px;">
    {% endif %}
    <a href="{% url 'product_update' product.pk %}">Edit</a>
    <a href="{% url 'product_list' %}">Back to products</a>
</body>
</html>
