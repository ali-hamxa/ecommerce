<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Product</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Edit,Add" }} Product</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
</body>
</html>
